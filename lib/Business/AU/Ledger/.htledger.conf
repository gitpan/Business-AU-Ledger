[global]

# host:
# o Is one of localhost || webhost
# o Is case-sensitive

host=localhost
verbose=1

[localhost]

# Database stuff.

AutoCommit=1
dsn=dbi:Pg:database=ledger
password=keeper
RaiseError=1
session_driver=driver:postgresql
session_table_name=sessions
username=book

# Warning: css_url is a URL, not a disk path.
# It points to the directory within the docroot which holds
# the file table.even.odd.css.

css_url=/assets/css/business/au/ledger

form_action=/cgi-bin/ledger.cgi
#form_action=/local/ledger

start_month=July

# tmpl_path is a disk path.

tmpl_path=/var/www/assets/templates/business/au/ledger

# yui_url is a URL.
# It points to the directory within the docroot which holds
# the build/ directory of Yahoo's YUI package.
# My disk path is /var/www/yui.

yui_url=/yui

